<html>
<script>

function myFunction() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("my-demo").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "https://lpn2kxa5g2.execute-api.us-east-2.amazonaws.com/default/MyServrlessLambdaFunction, true);
    xhttp.send();

}

</script>
<body><div align="center"><br><br><br><br>
<h1>Hello <span id="my-demo">Cloud Engineers!</span></h1>
<button onclick="myFunction()">Click me</button><br>
<img src="sample.png"></div>
</body>
</html>
